<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Espace personel gestion des comptes">
  <meta name="author" content="Nouhaila Rais">
  <meta name="keyword" content="Dashboard, UPEM, UGE, SPRING, JAVA, ANDROID">
  <title>UGE | Projet Android</title>

  <!-- Favicons -->
  <link href="../static/img/favicon.png" th:href="@{/img/favicon.png}" rel="icon">
  <!--<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />-->
  <link href="../static/img/apple-touch-icon.png" th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link href="../static/lib/font-awesome/css/font-awesome.css" th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css}" th:href="@{/css/style.css}" rel="stylesheet">
  <link href="../static/css/style-responsive.css}" th:href="@{/css/style-responsive.css}" rel="stylesheet">
</head>

<body>
  <div id="login-page">
    <div class="container">
      <form class="form-login" th:action="@{/login-check}" method="post">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" id="username" name="username" th:value="" autofocus />
          <br>
          <input type="password" class="form-control" name="password" placeholder="Password">
          <br>
          <!--<div th:if="${loginError}" class="error">
            <div class="alert alert-danger" role="alert">
              Erreur de l'identifiant ou du mot de passe
            </div>
          </div> -->
          <label class="checkbox">
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
          </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}" src="../static/lib/jquery/jquery.min.js"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}" src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" th:src="@{/lib/jquery.backstretch.min.js}" src="../static/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/background.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
