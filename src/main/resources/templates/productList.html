          <li><a class="logout" href="">Logout</a></li>
        </ul>
      </div>

    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><a href="profile.html"><img th:src="@{/img/profil.png}" src="../static/img/profil.png" class="img-circle" width="80"></a></p>

    <!--main content start-->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Products</h3>
        <a th:href="@{/admin/product/new}" class="btn btn-theme03 btn-sm" style="margin-bottom: 5px;"><i class="fa fa-plus"></i>New product</a>
        <div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h4><i class="fa fa-table"></i> List of product</h4>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="numeric">Price</th>
                    <th class="numeric">Type</th>
                    <th class="numeric">Category</th>
                    <th class="numeric">State</th>
                    <th class="numeric">Created at</th>
                    <th class="numeric">Available</th>
                    <th class="numeric">User</th>
                    <th class="numeric">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="p : ${products}">
                    <td th:text="${p.id}"/>
                    <td th:text="${p.name}"/>
                    <td th:text="${p.price+'â‚¬'}"/>
                    <td th:text="${p.type}"/>
                    <td th:text="${p.category}"/>
                    <td th:text="${p.state}"/>
                    <td th:text="${p.createdAt}"/>
                    <td th:text="${p.available}"/>
                    <td th:text="${p.user}"/>
                    <td>
                      <a class="btn btn-primary btn-xs" style="margin: 5px;" disabled="">View</a>
                      <a class="btn btn-default btn-xs" style="margin: 5px;" disabled="">Edit</a>
                      <a class="btn btn-danger btn-xs" style="margin: 5px;" disabled="">Del</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </section>
            </div>
          </div>
        </div>
